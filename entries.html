---
layout: default
title: Entries
---

<h1 class="archive-title">All Entries</h1>

<ul class="archive-list">
    {% for post in site.posts %}
    <li class="archive-item">
        <h2 class="post-title">
            <a href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url | relative_url }}{% endif %}"
               {% if post.external_url %}target="_blank" rel="noopener noreferrer"{% endif %}>
                {{ post.title }}
            </a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
        <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
        <a href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url | relative_url }}{% endif %}"
           {% if post.external_url %}target="_blank" rel="noopener noreferrer"{% endif %}
           style="color: var(--rust-red); text-decoration: none;">
            Read more â†’
        </a>
    </li>
    {% endfor %}
</ul>
