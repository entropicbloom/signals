---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
          {% if page.status == 'ongoing' %}
            Ongoing
          {% else %}
            {{ page.date | date: "%B %-d, %Y" }}
          {% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
